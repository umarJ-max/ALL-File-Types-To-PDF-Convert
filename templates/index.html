<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Files</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .container { 
            max-width: 900px; 
            margin: 0 auto; 
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px; 
            border-radius: 20px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            flex: 1;
        }
        h1 { 
            text-align: center; 
            color: #2c3e50; 
            margin-bottom: 40px; 
            font-size: 3rem;
            font-weight: 300;
            letter-spacing: -1px;
        }
        .section { 
            margin-bottom: 30px; 
            padding: 25px; 
            background: #fff;
            border-radius: 15px; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            transition: transform 0.3s ease;
        }
        .section:hover { transform: translateY(-2px); }
        .section h2 { 
            color: #34495e; 
            margin-bottom: 20px; 
            font-size: 1.5rem;
            font-weight: 500;
        }
        .file-input { margin: 15px 0; }
        input[type="file"] { 
            padding: 15px; 
            border: 2px dashed #3498db; 
            border-radius: 10px; 
            width: 100%; 
            background: #f8f9ff;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        input[type="file"]:hover { 
            border-color: #2980b9;
            background: #e8f4fd;
        }
        button { 
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white; 
            padding: 15px 30px; 
            border: none; 
            border-radius: 25px; 
            cursor: pointer; 
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }
        button:hover { 
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }
        button:disabled { 
            background: #bdc3c7; 
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .formats { 
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 25px; 
            border-radius: 15px; 
            margin-top: 30px;
        }
        .formats h3 { 
            color: white; 
            margin-bottom: 15px;
            font-size: 1.3rem;
        }
        .formats ul { list-style-type: none; }
        .formats li { 
            padding: 8px 0; 
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }
        .formats li:last-child { border-bottom: none; }
        .loading { 
            display: none; 
            text-align: center; 
            margin: 15px 0;
            color: #3498db;
            font-weight: 500;
        }
        .error { 
            color: #e74c3c; 
            margin: 15px 0;
            padding: 10px;
            background: #fdf2f2;
            border-radius: 8px;
            border-left: 4px solid #e74c3c;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            color: rgba(255,255,255,0.8);
            font-size: 0.9rem;
        }
        footer a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
        }
        @media (max-width: 768px) {
            .container { padding: 20px; }
            h1 { font-size: 2rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Files</h1>
        
        <div class="section">
            <h2>Single File Conversion</h2>
            <form id="singleForm" enctype="multipart/form-data">
                <div class="file-input">
                    <input type="file" id="singleFile" name="file" accept=".png,.jpg,.jpeg,.bmp,.tiff,.gif,.txt,.md,.docx,.xlsx,.xls">
                </div>
                <button type="submit">Convert to PDF</button>
                <div class="loading" id="singleLoading">Converting...</div>
                <div class="error" id="singleError"></div>
            </form>
        </div>
        
        <div class="section">
            <h2>Batch Conversion</h2>
            <form id="batchForm" enctype="multipart/form-data">
                <div class="file-input">
                    <input type="file" id="batchFiles" name="files" multiple accept=".png,.jpg,.jpeg,.bmp,.tiff,.gif,.txt,.md,.docx,.xlsx,.xls">
                </div>
                <button type="submit">Convert All to PDF</button>
                <div class="loading" id="batchLoading">Converting files...</div>
                <div class="error" id="batchError"></div>
            </form>
        </div>
        
        <div class="formats">
            <h3>Supported Formats</h3>
            <ul>
                <li><strong>Images:</strong> PNG, JPG, JPEG, BMP, TIFF, GIF</li>
                <li><strong>Text:</strong> TXT, MD</li>
                <li><strong>Word:</strong> DOCX</li>
                <li><strong>Excel:</strong> XLSX, XLS</li>
            </ul>
        </div>
    </div>
    
    <footer>
        <p>Developed with ❤️ by <a href="#">Umar J Dev</a></p>
    </footer>

    <script>
        document.getElementById('singleForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData();
            const file = document.getElementById('singleFile').files[0];
            
            if (!file) {
                document.getElementById('singleError').textContent = 'Please select a file';
                return;
            }
            
            formData.append('file', file);
            
            document.getElementById('singleLoading').style.display = 'block';
            document.getElementById('singleError').textContent = '';
            
            try {
                const response = await fetch('/convert', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = file.name.replace(/\.[^/.]+$/, '') + '.pdf';
                    a.click();
                    window.URL.revokeObjectURL(url);
                } else {
                    const error = await response.json();
                    document.getElementById('singleError').textContent = error.error;
                }
            } catch (error) {
                document.getElementById('singleError').textContent = 'Conversion failed';
            }
            
            document.getElementById('singleLoading').style.display = 'none';
        });
        
        document.getElementById('batchForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData();
            const files = document.getElementById('batchFiles').files;
            
            if (files.length === 0) {
                document.getElementById('batchError').textContent = 'Please select files';
                return;
            }
            
            for (let file of files) {
                formData.append('files', file);
            }
            
            document.getElementById('batchLoading').style.display = 'block';
            document.getElementById('batchError').textContent = '';
            
            try {
                const response = await fetch('/batch-convert', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'converted_files.zip';
                    a.click();
                    window.URL.revokeObjectURL(url);
                } else {
                    const error = await response.json();
                    document.getElementById('batchError').textContent = error.error;
                }
            } catch (error) {
                document.getElementById('batchError').textContent = 'Batch conversion failed';
            }
            
            document.getElementById('batchLoading').style.display = 'none';
        });
    </script>
</body>
</html>
